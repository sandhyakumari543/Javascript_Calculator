<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="app">
        <div class="calculator">
            
            <div class="display">
                <input type="text" id="display" value="0"></div>
            <!-- <div id="display" contenteditable="true">0</div> -->
            <div class="row">
                <button class="clears" id="clear">C</button>
                <button id="delete">DEL</button>
                <button class="operator" id="multiply">*</button>
            </div>
            <div class="row">
                <button id="seven">7</button>
                <button id="eight">8</button>
                <button id="nine">9</button>
                <button class="operator" id="subtract">-</button>
            </div>
            <div class="row">
                <button id="four">4</button>
                <button id="five">5</button>
                <button id="six">6</button>
                <button class="operator" id="add">+</button>
            </div>
            <div class="row">
                <button id="one">1</button>
                <button id="two">2</button>
                <button id="three">3</button>
                <button  class="decoperte" id="decimal">.</button>
            </div>
            <div class="row">
                <button class="clears" id="zero">0</button>
                <button  class="operator1" id="equals">=</button>
                <button class="operator" id="divide">/</button>
            </div>
        </div>
    </div>

    <script src="index.js"></script>
</body>
</html>
